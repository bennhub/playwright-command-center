<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playwright Debug Launcher</title>
    <style>
      :root {
        --bg: #f2efe8;
        --surface: #fffcf7;
        --ink: #1b1b1b;
        --accent: #0e8a6a;
        --accent-ink: #ffffff;
        --muted: #7d7568;
        --danger: #bf2f2f;
        --border: #ddd4c3;
      }

      * { box-sizing: border-box; }

      body {
        margin: 0;
        font-family: "IBM Plex Sans", "Segoe UI", sans-serif;
        color: var(--ink);
        background:
          radial-gradient(circle at 20% 10%, #ffffff 0%, transparent 45%),
          radial-gradient(circle at 100% 0%, #ece4d5 0%, transparent 30%),
          var(--bg);
      }

      .wrap {
        max-width: 1150px;
        margin: 0 auto;
        padding: 24px;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: flex-end;
        gap: 12px;
        margin-bottom: 16px;
      }

      h1 {
        margin: 0;
        font-size: 1.6rem;
      }

      .status {
        color: var(--muted);
        font-size: 0.92rem;
      }

      .layout {
        display: grid;
        grid-template-columns: minmax(0, 1.25fr) minmax(0, 1fr);
        gap: 16px;
        align-items: stretch;
      }

      .panel {
        background: var(--surface);
        border: 1px solid var(--border);
        border-radius: 14px;
        padding: 14px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.05);
        min-width: 0;
        height: calc(100vh - 120px);
        display: flex;
        flex-direction: column;
      }

      .toolbar {
        display: flex;
        gap: 10px;
        align-items: center;
        margin-bottom: 12px;
        flex-wrap: wrap;
      }

      select, button {
        font: inherit;
        padding: 8px 10px;
        border-radius: 10px;
        border: 1px solid var(--border);
      }

      button {
        cursor: pointer;
        transition: transform 0.08s ease, opacity 0.15s ease;
      }

      button:hover { transform: translateY(-1px); }

      .btn-run {
        background: var(--accent);
        color: var(--accent-ink);
        border-color: transparent;
      }

      .btn-stop {
        background: var(--danger);
        color: white;
        border-color: transparent;
      }

      .btn-report {
        background: #244f8f;
        color: white;
        border-color: transparent;
      }

      .btn-video {
        background: #3f6f3f;
        color: white;
        border-color: transparent;
      }

      .btn-rerun {
        background: #8f6a24;
        color: white;
        border-color: transparent;
      }

      .btn-export {
        background: #5b5b5b;
        color: white;
        border-color: transparent;
      }

      .btn-compact {
        background: #4f4f78;
        color: white;
        border-color: transparent;
      }

      .spec-list {
        display: grid;
        gap: 10px;
        flex: 1;
        min-height: 0;
        overflow: auto;
        padding-right: 4px;
      }

      .global-cart {
        border: 1px solid var(--border);
        border-radius: 12px;
        background: #fffdf8;
        padding: 12px;
        display: grid;
        grid-template-columns: 1.3fr 1fr;
        gap: 12px;
        margin-bottom: 12px;
      }

      .global-list {
        min-width: 0;
      }

      .global-list-tools {
        display: flex;
        gap: 8px;
        margin-bottom: 8px;
        flex-wrap: wrap;
      }

      .spec-checks {
        max-height: 180px;
        overflow: auto;
        display: grid;
        gap: 6px;
        padding-right: 4px;
      }

      .spec-check {
        display: flex;
        gap: 8px;
        align-items: center;
        font-size: 0.82rem;
      }

      .global-actions {
        min-width: 0;
      }

      .action-grid {
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 8px;
      }

      .spec-card {
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 12px;
      }

      .spec-name {
        font-family: "IBM Plex Mono", "SFMono-Regular", Menlo, monospace;
        font-size: 0.86rem;
        margin-bottom: 10px;
        overflow-wrap: anywhere;
      }

      .spec-selected {
        font-size: 0.75rem;
        color: var(--muted);
        margin-bottom: 8px;
      }

      .preset-grid {
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 8px;
      }

      .preset {
        border: 1px solid var(--border);
        border-radius: 10px;
        padding: 0;
        background: #fffdf8;
      }

      .preset-btn {
        width: 100%;
        text-align: left;
        background: transparent;
        border: none;
        padding: 10px;
        display: flex;
        gap: 10px;
        align-items: flex-start;
        cursor: pointer;
      }

      .preset-btn:disabled {
        opacity: 0.55;
        cursor: not-allowed;
      }

      .preset-title {
        font-weight: 600;
        font-size: 0.9rem;
      }

      .preset-desc {
        color: var(--muted);
        font-size: 0.8rem;
      }

      .artifact-actions {
        margin-top: 10px;
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
      }

      .btn-artifact {
        background: #f5efe1;
        color: #2b2b2b;
        border-color: var(--border);
      }

      .integrations {
        margin-top: 10px;
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
      }

      .integrations a {
        color: #0d4a8c;
        text-decoration: none;
        font-size: 0.85rem;
      }

      .integrations a:hover {
        text-decoration: underline;
      }

      .panel-right {
        gap: 10px;
      }

      .history-block {
        border: 1px solid var(--border);
        border-radius: 10px;
        padding: 10px;
        background: #fffdf8;
        display: flex;
        flex-direction: column;
        min-height: 0;
        max-height: 34%;
      }

      .section-title {
        font-size: 0.86rem;
        font-weight: 700;
        margin-bottom: 8px;
      }

      .history-list {
        overflow: auto;
        display: grid;
        gap: 6px;
        min-height: 0;
      }

      .history-row {
        border: 1px solid var(--border);
        border-radius: 8px;
        padding: 7px 8px;
        background: #fffcf8;
      }

      .history-meta {
        font-size: 0.75rem;
        color: var(--muted);
      }

      .history-main {
        font-family: "IBM Plex Mono", "SFMono-Regular", Menlo, monospace;
        font-size: 0.74rem;
        overflow-wrap: anywhere;
      }

      .status-chip {
        font-weight: 700;
      }

      .status-chip.passed { color: #216d3a; }
      .status-chip.failed { color: #a02c2c; }
      .status-chip.running { color: #8a6a00; }

      .log-block {
        border: 1px solid var(--border);
        border-radius: 10px;
        padding: 10px;
        background: #fffdf8;
        display: flex;
        flex-direction: column;
        min-height: 0;
        flex: 1;
      }

      pre {
        margin: 0;
        background: #191919;
        color: #e8e8e8;
        border-radius: 10px;
        padding: 10px;
        font-family: "IBM Plex Mono", "SFMono-Regular", Menlo, monospace;
        font-size: 0.78rem;
        line-height: 1.45;
        flex: 1;
        min-height: 0;
        overflow: auto;
        white-space: pre-wrap;
        overflow-wrap: anywhere;
      }

      .hint {
        margin-top: 8px;
        color: var(--muted);
        font-size: 0.85rem;
      }

      body.compact .wrap { padding: 14px; }
      body.compact .panel { padding: 10px; }
      body.compact .preset-desc,
      body.compact .integrations,
      body.compact .hint { display: none; }
      body.compact .history-block { max-height: 28%; }
      body.compact .spec-card { padding: 8px; }
      body.compact .toolbar { gap: 6px; }
      body.compact select,
      body.compact button { padding: 6px 8px; font-size: 0.86rem; }

      @media (max-width: 980px) {
        .layout { grid-template-columns: 1fr; }
        .preset-grid { grid-template-columns: 1fr; }
        .global-cart { grid-template-columns: 1fr; }
        .action-grid { grid-template-columns: 1fr; }
        .panel { height: auto; min-height: 45vh; }
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="header">
        <h1>Playwright Debug Launcher</h1>
        <div class="status" id="statusText">Loading...</div>
      </div>

      <div class="layout">
        <section class="panel">
          <div class="toolbar">
            <label for="projectSelect">Project</label>
            <select id="projectSelect"></select>
            <button class="btn-rerun" id="rerunLastFailedBtn" type="button">Rerun Last Failed</button>
            <button class="btn-export" id="exportHtmlBtn" type="button">Open History Report</button>
            <button class="btn-compact" id="compactModeBtn" type="button">Compact Mode</button>
            <button class="btn-video" id="videoBtn" type="button">View Latest Video</button>
            <button class="btn-report" id="reportBtn" type="button">Open Latest Report</button>
            <button class="btn-stop" id="stopBtn" type="button">Stop all</button>
          </div>

          <div class="global-cart">
            <div class="global-list">
              <div class="section-title">Global Spec Cart</div>
              <div class="global-list-tools">
                <button type="button" id="selectAllSpecsBtn">Select All</button>
                <button type="button" id="deselectAllSpecsBtn">Deselect All</button>
              </div>
              <div id="globalSpecList" class="spec-checks"></div>
            </div>
            <div class="global-actions">
              <div class="section-title">Execute On Selected</div>
              <div class="global-list-tools">
                <button type="button" class="btn-run" id="runSelectedSuiteBtn">Run Selected Suite + Report</button>
              </div>
              <div id="globalActionGrid" class="action-grid"></div>
            </div>
          </div>

          <div id="specList" class="spec-list"></div>
          <div class="hint">Use the Global Spec Cart above to run commands. Cards below are for artifact viewing.</div>
          <div class="integrations">
            <a href="https://allurereport.org/docs/playwright/" target="_blank" rel="noopener noreferrer">Allure</a>
            <a href="https://reportportal.io/docs/log-data-in-reportportal/test-framework-integration/JavaScript/Playwright/" target="_blank" rel="noopener noreferrer">ReportPortal</a>
            <a href="https://docs.currents.dev/" target="_blank" rel="noopener noreferrer">Currents</a>
            <a href="https://argos-ci.com/playwright" target="_blank" rel="noopener noreferrer">Argos</a>
          </div>
        </section>

        <section class="panel panel-right">
          <div class="history-block">
            <div class="section-title">Run History</div>
            <div id="historyList" class="history-list"></div>
          </div>
          <div class="log-block">
            <div class="section-title">Live Log</div>
            <pre id="log"></pre>
          </div>
        </section>
      </div>
    </div>

    <script type="module" src="/app.js"></script>
  </body>
</html>
