<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playwright Debug Launcher</title>
    <style>
      :root {
        --bg: #f2efe8;
        --surface: #fffcf7;
        --ink: #1b1b1b;
        --accent: #0e8a6a;
        --accent-ink: #ffffff;
        --muted: #7d7568;
        --danger: #bf2f2f;
        --border: #ddd4c3;
      }

      * { box-sizing: border-box; }

      body {
        margin: 0;
        font-family: "IBM Plex Sans", "Segoe UI", sans-serif;
        color: var(--ink);
        background:
          radial-gradient(circle at 20% 10%, #ffffff 0%, transparent 45%),
          radial-gradient(circle at 100% 0%, #ece4d5 0%, transparent 30%),
          var(--bg);
      }

      .wrap {
        max-width: 1150px;
        margin: 0 auto;
        padding: 24px;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: flex-end;
        gap: 12px;
        margin-bottom: 16px;
      }

      h1 {
        margin: 0;
        font-size: 1.6rem;
      }

      .status {
        color: var(--muted);
        font-size: 0.92rem;
      }

      .layout {
        display: grid;
        grid-template-columns: minmax(0, 1.25fr) minmax(0, 1fr);
        gap: 16px;
        align-items: stretch;
      }

      .panel {
        background: var(--surface);
        border: 1px solid var(--border);
        border-radius: 14px;
        padding: 14px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.05);
        min-width: 0;
        height: calc(100vh - 120px);
        display: flex;
        flex-direction: column;
      }

      .toolbar {
        display: flex;
        gap: 10px;
        align-items: center;
        margin-bottom: 12px;
        flex-wrap: wrap;
      }

      select, button {
        font: inherit;
        padding: 8px 10px;
        border-radius: 10px;
        border: 1px solid var(--border);
      }

      button {
        cursor: pointer;
        transition: transform 0.08s ease, opacity 0.15s ease;
      }

      button:hover { transform: translateY(-1px); }

      .btn-run {
        background: var(--accent);
        color: var(--accent-ink);
        border-color: transparent;
      }

      .btn-stop {
        background: var(--danger);
        color: white;
        border-color: transparent;
      }

      .spec-list {
        display: grid;
        gap: 10px;
        flex: 1;
        min-height: 0;
        overflow: auto;
        padding-right: 4px;
      }

      .spec-card {
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 12px;
      }

      .spec-name {
        font-family: "IBM Plex Mono", "SFMono-Regular", Menlo, monospace;
        font-size: 0.86rem;
        margin-bottom: 10px;
        overflow-wrap: anywhere;
      }

      .preset-grid {
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 8px;
      }

      .preset {
        border: 1px solid var(--border);
        border-radius: 10px;
        padding: 0;
        background: #fffdf8;
      }

      .preset-btn {
        width: 100%;
        text-align: left;
        background: transparent;
        border: none;
        padding: 10px;
        display: flex;
        gap: 10px;
        align-items: flex-start;
        cursor: pointer;
      }

      .preset-btn:disabled {
        opacity: 0.55;
        cursor: not-allowed;
      }

      .preset-title {
        font-weight: 600;
        font-size: 0.9rem;
      }

      .preset-desc {
        color: var(--muted);
        font-size: 0.8rem;
      }

      .actions {
        margin-top: 10px;
        display: flex;
        justify-content: flex-end;
      }

      pre {
        margin: 0;
        background: #191919;
        color: #e8e8e8;
        border-radius: 10px;
        padding: 10px;
        font-family: "IBM Plex Mono", "SFMono-Regular", Menlo, monospace;
        font-size: 0.78rem;
        line-height: 1.45;
        flex: 1;
        min-height: 0;
        overflow: auto;
        white-space: pre-wrap;
        overflow-wrap: anywhere;
      }

      .hint {
        margin-top: 8px;
        color: var(--muted);
        font-size: 0.85rem;
      }

      @media (max-width: 980px) {
        .layout { grid-template-columns: 1fr; }
        .preset-grid { grid-template-columns: 1fr; }
        .panel { height: auto; min-height: 45vh; }
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="header">
        <h1>Playwright Debug Launcher</h1>
        <div class="status" id="statusText">Loading...</div>
      </div>

      <div class="layout">
        <section class="panel">
          <div class="toolbar">
            <label for="projectSelect">Project</label>
            <select id="projectSelect"></select>
            <button class="btn-stop" id="stopBtn" type="button">Stop all</button>
          </div>

          <div id="specList" class="spec-list"></div>
          <div class="hint">Click any command in a test card to run it for that single test.</div>
        </section>

        <section class="panel">
          <pre id="log"></pre>
        </section>
      </div>
    </div>

    <script>
      const statusText = document.getElementById('statusText');
      const projectSelect = document.getElementById('projectSelect');
      const stopBtn = document.getElementById('stopBtn');
      const specList = document.getElementById('specList');
      const logEl = document.getElementById('log');

      const state = {
        specs: [],
        presets: [],
        running: false,
        run: null
      };

      function appendLog(entry) {
        if (!entry || !entry.message) return;
        const ts = new Date(entry.ts).toLocaleTimeString();
        const line = `[${ts}] [${entry.level}] ${entry.message}`;
        logEl.textContent += (logEl.textContent ? '\n' : '') + line;
        logEl.scrollTop = logEl.scrollHeight;
      }

      function setStatus(status) {
        state.running = status.running;
        state.run = status.run;

        if (status.running && status.run) {
          const active = status.run.activePresetTitle ? ` - ${status.run.activePresetTitle}` : '';
          statusText.textContent = `Running ${status.run.spec} (${status.run.project})${active}`;
        } else {
          statusText.textContent = 'Idle';
        }
        renderSpecCards();
      }

      async function runSpec(spec, presetId) {
        const project = projectSelect.value || 'chromium';

        const res = await fetch('/api/run', {
          method: 'POST',
          headers: { 'content-type': 'application/json' },
          body: JSON.stringify({ spec, project, presets: [presetId] })
        });
        const data = await res.json();
        if (!res.ok) {
          alert(data.error || 'Failed to run command.');
        }
      }

      function renderPresetButton(spec, preset) {
        return `
          <div class="preset">
            <button type="button" class="preset-btn" data-run-spec="${spec}" data-preset-id="${preset.id}" ${state.running ? 'disabled' : ''}>
              <span>
                <div class="preset-title">${preset.title}</div>
                <div class="preset-desc">${preset.description}</div>
              </span>
            </button>
          </div>
        `;
      }

      function renderSpecCards() {
        specList.innerHTML = '';

        for (const spec of state.specs) {
          const card = document.createElement('div');
          card.className = 'spec-card';

          const presetButtons = state.presets.map((preset) => renderPresetButton(spec, preset)).join('');

          card.innerHTML = `
            <div class="spec-name">${spec}</div>
            <div class="preset-grid">${presetButtons}</div>
          `;

          specList.appendChild(card);
        }

        specList.querySelectorAll('button[data-run-spec][data-preset-id]').forEach((btn) => {
          btn.addEventListener('click', (e) => {
            const spec = e.currentTarget.dataset.runSpec;
            const presetId = e.currentTarget.dataset.presetId;
            runSpec(spec, presetId);
          });
        });
      }

      stopBtn.addEventListener('click', async () => {
        const res = await fetch('/api/stop', { method: 'POST' });
        const data = await res.json();
        if (!res.ok) {
          alert(data.error || 'Nothing to stop.');
        }
      });

      projectSelect.addEventListener('change', renderSpecCards);

      async function init() {
        const [specsRes, statusRes, logsRes] = await Promise.all([
          fetch('/api/specs'),
          fetch('/api/status'),
          fetch('/api/logs')
        ]);

        const specsData = await specsRes.json();
        const statusData = await statusRes.json();
        const logsData = await logsRes.json();

        state.specs = specsData.specs || [];
        state.presets = specsData.presets || [];

        projectSelect.innerHTML = '';
        for (const project of specsData.projects || []) {
          const option = document.createElement('option');
          option.value = project;
          option.textContent = project;
          projectSelect.appendChild(option);
        }
        projectSelect.value = specsData.defaultProject || 'chromium';

        setStatus(statusData);

        for (const entry of logsData.logs || []) {
          appendLog(entry);
        }

        const events = new EventSource('/api/stream');
        events.addEventListener('status', (ev) => setStatus(JSON.parse(ev.data)));
        events.addEventListener('log', (ev) => appendLog(JSON.parse(ev.data)));
      }

      init().catch((err) => {
        statusText.textContent = `Error: ${err.message}`;
      });
    </script>
  </body>
</html>
