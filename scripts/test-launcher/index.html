<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playwright Debug Launcher</title>
    <style>
      :root {
        --bg: #f2efe8;
        --surface: #fffcf7;
        --ink: #1b1b1b;
        --accent: #0e8a6a;
        --accent-ink: #ffffff;
        --muted: #7d7568;
        --danger: #bf2f2f;
        --border: #ddd4c3;
      }

      * { box-sizing: border-box; }

      body {
        margin: 0;
        font-family: "IBM Plex Sans", "Segoe UI", sans-serif;
        color: var(--ink);
        background:
          radial-gradient(circle at 20% 10%, #ffffff 0%, transparent 45%),
          radial-gradient(circle at 100% 0%, #ece4d5 0%, transparent 30%),
          var(--bg);
      }

      .wrap {
        max-width: 1150px;
        margin: 0 auto;
        padding: 24px;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: flex-end;
        gap: 12px;
        margin-bottom: 16px;
      }

      h1 {
        margin: 0;
        font-size: 1.6rem;
      }

      .status {
        color: var(--muted);
        font-size: 0.92rem;
      }

      .layout {
        display: grid;
        grid-template-columns: minmax(0, 1.25fr) minmax(0, 1fr);
        gap: 16px;
        align-items: stretch;
      }

      .panel {
        background: var(--surface);
        border: 1px solid var(--border);
        border-radius: 14px;
        padding: 14px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.05);
        min-width: 0;
        height: calc(100vh - 120px);
        display: flex;
        flex-direction: column;
      }

      .toolbar {
        display: flex;
        gap: 10px;
        align-items: center;
        margin-bottom: 12px;
        flex-wrap: wrap;
      }

      select, button {
        font: inherit;
        padding: 8px 10px;
        border-radius: 10px;
        border: 1px solid var(--border);
      }

      button {
        cursor: pointer;
        transition: transform 0.08s ease, opacity 0.15s ease;
      }

      button:hover { transform: translateY(-1px); }

      .btn-run {
        background: var(--accent);
        color: var(--accent-ink);
        border-color: transparent;
      }

      .btn-stop {
        background: var(--danger);
        color: white;
        border-color: transparent;
      }

      .btn-report {
        background: #244f8f;
        color: white;
        border-color: transparent;
      }

      .btn-video {
        background: #3f6f3f;
        color: white;
        border-color: transparent;
      }

      .btn-rerun {
        background: #8f6a24;
        color: white;
        border-color: transparent;
      }

      .btn-export {
        background: #5b5b5b;
        color: white;
        border-color: transparent;
      }

      .spec-list {
        display: grid;
        gap: 10px;
        flex: 1;
        min-height: 0;
        overflow: auto;
        padding-right: 4px;
      }

      .spec-card {
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 12px;
      }

      .spec-name {
        font-family: "IBM Plex Mono", "SFMono-Regular", Menlo, monospace;
        font-size: 0.86rem;
        margin-bottom: 10px;
        overflow-wrap: anywhere;
      }

      .preset-grid {
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 8px;
      }

      .preset {
        border: 1px solid var(--border);
        border-radius: 10px;
        padding: 0;
        background: #fffdf8;
      }

      .preset-btn {
        width: 100%;
        text-align: left;
        background: transparent;
        border: none;
        padding: 10px;
        display: flex;
        gap: 10px;
        align-items: flex-start;
        cursor: pointer;
      }

      .preset-btn:disabled {
        opacity: 0.55;
        cursor: not-allowed;
      }

      .preset-title {
        font-weight: 600;
        font-size: 0.9rem;
      }

      .preset-desc {
        color: var(--muted);
        font-size: 0.8rem;
      }

      .artifact-actions {
        margin-top: 10px;
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
      }

      .btn-artifact {
        background: #f5efe1;
        color: #2b2b2b;
        border-color: var(--border);
      }

      .integrations {
        margin-top: 10px;
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
      }

      .integrations a {
        color: #0d4a8c;
        text-decoration: none;
        font-size: 0.85rem;
      }

      .integrations a:hover {
        text-decoration: underline;
      }

      .panel-right {
        gap: 10px;
      }

      .history-block {
        border: 1px solid var(--border);
        border-radius: 10px;
        padding: 10px;
        background: #fffdf8;
        display: flex;
        flex-direction: column;
        min-height: 0;
        max-height: 34%;
      }

      .section-title {
        font-size: 0.86rem;
        font-weight: 700;
        margin-bottom: 8px;
      }

      .history-list {
        overflow: auto;
        display: grid;
        gap: 6px;
        min-height: 0;
      }

      .history-row {
        border: 1px solid var(--border);
        border-radius: 8px;
        padding: 7px 8px;
        background: #fffcf8;
      }

      .history-meta {
        font-size: 0.75rem;
        color: var(--muted);
      }

      .history-main {
        font-family: "IBM Plex Mono", "SFMono-Regular", Menlo, monospace;
        font-size: 0.74rem;
        overflow-wrap: anywhere;
      }

      .status-chip {
        font-weight: 700;
      }

      .status-chip.passed { color: #216d3a; }
      .status-chip.failed { color: #a02c2c; }
      .status-chip.running { color: #8a6a00; }

      .log-block {
        border: 1px solid var(--border);
        border-radius: 10px;
        padding: 10px;
        background: #fffdf8;
        display: flex;
        flex-direction: column;
        min-height: 0;
        flex: 1;
      }

      pre {
        margin: 0;
        background: #191919;
        color: #e8e8e8;
        border-radius: 10px;
        padding: 10px;
        font-family: "IBM Plex Mono", "SFMono-Regular", Menlo, monospace;
        font-size: 0.78rem;
        line-height: 1.45;
        flex: 1;
        min-height: 0;
        overflow: auto;
        white-space: pre-wrap;
        overflow-wrap: anywhere;
      }

      .hint {
        margin-top: 8px;
        color: var(--muted);
        font-size: 0.85rem;
      }

      @media (max-width: 980px) {
        .layout { grid-template-columns: 1fr; }
        .preset-grid { grid-template-columns: 1fr; }
        .panel { height: auto; min-height: 45vh; }
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="header">
        <h1>Playwright Debug Launcher</h1>
        <div class="status" id="statusText">Loading...</div>
      </div>

      <div class="layout">
        <section class="panel">
          <div class="toolbar">
            <label for="projectSelect">Project</label>
            <select id="projectSelect"></select>
            <button class="btn-rerun" id="rerunLastFailedBtn" type="button">Rerun Last Failed</button>
            <button class="btn-export" id="exportHtmlBtn" type="button">Open History Report</button>
            <button class="btn-video" id="videoBtn" type="button">View Latest Video</button>
            <button class="btn-report" id="reportBtn" type="button">Open Latest Report</button>
            <button class="btn-stop" id="stopBtn" type="button">Stop all</button>
          </div>

          <div id="specList" class="spec-list"></div>
          <div class="hint">Click any command in a test card to run it for that single test.</div>
          <div class="integrations">
            <a href="https://allurereport.org/docs/playwright/" target="_blank" rel="noopener noreferrer">Allure</a>
            <a href="https://reportportal.io/docs/log-data-in-reportportal/test-framework-integration/JavaScript/Playwright/" target="_blank" rel="noopener noreferrer">ReportPortal</a>
            <a href="https://docs.currents.dev/" target="_blank" rel="noopener noreferrer">Currents</a>
            <a href="https://argos-ci.com/playwright" target="_blank" rel="noopener noreferrer">Argos</a>
          </div>
        </section>

        <section class="panel panel-right">
          <div class="history-block">
            <div class="section-title">Run History</div>
            <div id="historyList" class="history-list"></div>
          </div>
          <div class="log-block">
            <div class="section-title">Live Log</div>
            <pre id="log"></pre>
          </div>
        </section>
      </div>
    </div>

    <script>
      const statusText = document.getElementById('statusText');
      const projectSelect = document.getElementById('projectSelect');
      const rerunLastFailedBtn = document.getElementById('rerunLastFailedBtn');
      const exportHtmlBtn = document.getElementById('exportHtmlBtn');
      const videoBtn = document.getElementById('videoBtn');
      const reportBtn = document.getElementById('reportBtn');
      const stopBtn = document.getElementById('stopBtn');
      const specList = document.getElementById('specList');
      const historyList = document.getElementById('historyList');
      const logEl = document.getElementById('log');

      const state = {
        specs: [],
        presets: [],
        history: [],
        lastFailed: null,
        running: false,
        run: null
      };

      function appendLog(entry) {
        if (!entry || !entry.message) return;
        const ts = new Date(entry.ts).toLocaleTimeString();
        const line = `[${ts}] [${entry.level}] ${entry.message}`;
        logEl.textContent += (logEl.textContent ? '\n' : '') + line;
        logEl.scrollTop = logEl.scrollHeight;
      }

      function setStatus(status) {
        state.running = status.running;
        state.run = status.run;

        if (status.running && status.run) {
          const active = status.run.activePresetTitle ? ` - ${status.run.activePresetTitle}` : '';
          statusText.textContent = `Running ${status.run.spec} (${status.run.project})${active}`;
        } else {
          statusText.textContent = 'Idle';
        }
        setRerunButtonState();
        renderSpecCards();
      }

      function setHistory(data) {
        state.history = data?.history || [];
        state.lastFailed = data?.lastFailed || null;
        setRerunButtonState();
        renderHistory();
      }

      function setRerunButtonState() {
        rerunLastFailedBtn.disabled = state.running || !state.lastFailed;
      }

      function formatDuration(ms) {
        if (ms === null || ms === undefined) return '-';
        if (ms < 1000) return `${ms}ms`;
        return `${(ms / 1000).toFixed(2)}s`;
      }

      function renderHistory() {
        historyList.innerHTML = '';
        for (const item of state.history) {
          const row = document.createElement('div');
          row.className = 'history-row';
          const started = new Date(item.startedAt).toLocaleTimeString();
          row.innerHTML = `
            <div class="history-meta">${started} | ${item.project} | ${item.presetTitle}</div>
            <div class="history-main">${item.spec}</div>
            <div class="history-meta">
              <span class="status-chip ${item.status}">${item.status.toUpperCase()}</span>
              | ${formatDuration(item.durationMs)}
            </div>
          `;
          historyList.appendChild(row);
        }
        if (!state.history.length) {
          historyList.innerHTML = '<div class="history-meta">No runs yet.</div>';
        }
      }

      async function runSpec(spec, presetId) {
        const project = projectSelect.value || 'chromium';

        const res = await fetch('/api/run', {
          method: 'POST',
          headers: { 'content-type': 'application/json' },
          body: JSON.stringify({ spec, project, presets: [presetId] })
        });
        const data = await res.json();
        if (!res.ok) {
          alert(data.error || 'Failed to run command.');
        }
      }

      async function openLatestArtifact(spec, type) {
        const res = await fetch(`/api/artifact-status?spec=${encodeURIComponent(spec)}`);
        const data = await res.json();
        const available = data?.available?.[type];
        if (!available) {
          alert(`No ${type} found for this test yet. Run a matching command first.`);
          return;
        }
        if (type === 'trace') {
          window.open(`/trace/view?spec=${encodeURIComponent(spec)}`, '_blank', 'noopener,noreferrer');
          return;
        }
        window.open(`/artifact/latest/${type}?spec=${encodeURIComponent(spec)}`, '_blank', 'noopener,noreferrer');
      }

      function renderPresetButton(spec, preset) {
        return `
          <div class="preset">
            <button type="button" class="preset-btn" data-run-spec="${spec}" data-preset-id="${preset.id}" ${state.running ? 'disabled' : ''}>
              <span>
                <div class="preset-title">${preset.title}</div>
                <div class="preset-desc">${preset.description}</div>
              </span>
            </button>
          </div>
        `;
      }

      function renderSpecCards() {
        specList.innerHTML = '';

        for (const spec of state.specs) {
          const card = document.createElement('div');
          card.className = 'spec-card';

          const presetButtons = state.presets.map((preset) => renderPresetButton(spec, preset)).join('');

          card.innerHTML = `
            <div class="spec-name">${spec}</div>
            <div class="preset-grid">${presetButtons}</div>
            <div class="artifact-actions">
              <button type="button" class="btn-artifact" data-open-video-spec="${spec}">View Latest Video</button>
              <button type="button" class="btn-artifact" data-open-trace-spec="${spec}">View Latest Trace</button>
            </div>
          `;

          specList.appendChild(card);
        }

        specList.querySelectorAll('button[data-run-spec][data-preset-id]').forEach((btn) => {
          btn.addEventListener('click', (e) => {
            const spec = e.currentTarget.dataset.runSpec;
            const presetId = e.currentTarget.dataset.presetId;
            runSpec(spec, presetId);
          });
        });

        specList.querySelectorAll('button[data-open-video-spec]').forEach((btn) => {
          btn.addEventListener('click', (e) => {
            const spec = e.currentTarget.dataset.openVideoSpec;
            openLatestArtifact(spec, 'video');
          });
        });

        specList.querySelectorAll('button[data-open-trace-spec]').forEach((btn) => {
          btn.addEventListener('click', (e) => {
            const spec = e.currentTarget.dataset.openTraceSpec;
            openLatestArtifact(spec, 'trace');
          });
        });
      }

      stopBtn.addEventListener('click', async () => {
        const res = await fetch('/api/stop', { method: 'POST' });
        const data = await res.json();
        if (!res.ok) {
          alert(data.error || 'Nothing to stop.');
        }
      });

      rerunLastFailedBtn.addEventListener('click', async () => {
        const res = await fetch('/api/rerun-last-failed', { method: 'POST' });
        const data = await res.json();
        if (!res.ok) {
          alert(data.error || 'Could not rerun last failed command.');
        }
      });

      exportHtmlBtn.addEventListener('click', () => {
        window.open('/api/export/history.html', '_blank', 'noopener,noreferrer');
      });

      reportBtn.addEventListener('click', async () => {
        const res = await fetch('/api/report-status');
        const data = await res.json();
        if (!data.available) {
          alert('No HTML report found yet. Run Reporter HTML for a test first.');
          return;
        }
        window.open('/report/', '_blank', 'noopener,noreferrer');
      });

      videoBtn.addEventListener('click', async () => {
        const res = await fetch('/api/video-status');
        const data = await res.json();
        if (!data.available) {
          alert('No video found yet. Run Video On for a test first.');
          return;
        }
        window.open('/video/latest', '_blank', 'noopener,noreferrer');
      });

      projectSelect.addEventListener('change', renderSpecCards);

      async function init() {
        const [specsRes, statusRes, logsRes, historyRes] = await Promise.all([
          fetch('/api/specs'),
          fetch('/api/status'),
          fetch('/api/logs'),
          fetch('/api/history')
        ]);

        const specsData = await specsRes.json();
        const statusData = await statusRes.json();
        const logsData = await logsRes.json();
        const historyData = await historyRes.json();

        state.specs = specsData.specs || [];
        state.presets = specsData.presets || [];

        projectSelect.innerHTML = '';
        for (const project of specsData.projects || []) {
          const option = document.createElement('option');
          option.value = project;
          option.textContent = project;
          projectSelect.appendChild(option);
        }
        projectSelect.value = specsData.defaultProject || 'chromium';

        setStatus(statusData);
        setHistory(historyData);

        for (const entry of logsData.logs || []) {
          appendLog(entry);
        }

        const events = new EventSource('/api/stream');
        events.addEventListener('status', (ev) => setStatus(JSON.parse(ev.data)));
        events.addEventListener('history', (ev) => setHistory(JSON.parse(ev.data)));
        events.addEventListener('log', (ev) => appendLog(JSON.parse(ev.data)));
      }

      init().catch((err) => {
        statusText.textContent = `Error: ${err.message}`;
      });
    </script>
  </body>
</html>
